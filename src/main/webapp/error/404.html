<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Página não encontrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            font-size: 3em;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }
        .image-container {
            margin-bottom: 30px;
        }
        img {
            max-width: 100%;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://via.placeholder.com/400" alt="Erro 404 - Página não encontrada">
    </div>
    <h1>Oops! Página não encontrada</h1>
    <p>Parece que você se perdeu na internet.</p>
    <p>Não se preocupe, volte <a href="/">para casa</a> e tente novamente.</p>
</body>
</html>
